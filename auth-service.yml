spring:
  application:
    name: auth-service
server:
  port: 8084
  servlet:
    context-path: /auth-service
logging:
  config: resources/logback-spring.xml

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
    doc-expansion: none
    filter: true
    show-extensions: true
    show-common-extensions: true
  show-actuator: false
  packages-to-scan: com.devtam.authenticate.application.controller
  paths-to-match: /**